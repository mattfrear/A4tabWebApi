<!doctype html>
<html lang="en" ng-app="a4tab">
<head>
    <meta charset="utf-8">
    <title ng-bind="title + ' - A4tab.net'"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/a4tab.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Rock+Salt:regular&v1" rel="stylesheet" type="text/css" />
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-route.js"></script>
    <script src="/app/app.js"></script>
    <script src="app/services/firstLetterService.js"></script>
    <script src="app/services/sortService.js"></script>
    <script src="app/services/tabService.js"></script>
    <script src="app/controllers/recentController.js"></script>
    <script src="app/controllers/tabController.js"></script>
    <script src="app/controllers/tabsController.js"></script>
</head>
<body role="document">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">A4 tab</a>
            </div>  
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/tabs">All tabs</a></li>
                    <li><a href="#/books">Songbooks</a></li>
                    <li><a href="#/upload">Upload</a></li>
                    <li><a href="#/login">Log in / Register</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="container" role="main">
        <div ng-view></div>
    </div>

    <script src="/lib/jquery/jquery-2.1.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
