<div class="page-header">
    <h1>All tabs</h1>
</div>
<p class="lead"></p>

<div>
    <div>
        {{error}}
    </div>
    <ul class="list-unstyled">
        <li ng-repeat="tab in tabs">
            <h4 ng-show="tab.firstLetter">{{tab.firstLetter}}</h4>
            <a href="#/tabs/{{tab.id}}">{{tab.artistName}} - {{tab.name}}</a>
        </li>
    </ul>
</div>
